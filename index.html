<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>

<body class="bg-success">
    <main class="container">
        <h2 class="text-light text-uppercase text-center">
            Calcola il prezzo del tuo biglietto
        </h2>
        <div class="bg-light rounded-3">
            <div class="d-flex justify-content-around text-center">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control text-center" id="userName" value="">
                </div>
                <div class="mb-3">
                    <label for="userKm" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control text-center" id="userKm" value="">
                </div>
                <div class="mb-3">
                    <label for="rebate" class="form-label">Fascia d'et√†</label>
                    <select class="form-select" id="rebate">
                        <option value="Adulto">Adulto</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center p-4">
                <button type="button" class="btn btn-secondary mx-2">Genera</button>
                <button type="button" class="btn btn-secondary mx-2">Annulla</button>
            </div>
        </div>
        <div class="ticket"> <!-- da inserire displaynone -->
            <h2 class="text-light text-uppercase text-center mt-3">
                Il tuo biglietto
            </h2>
            <div class="bg-light p-3">
                <h3 class="text-uppercase">Dettaglio passeggeri</h3>
                <div class="d-flex">
                    <div class="bg-secondary p-3 w-25">
                        <h3 class="text-uppercase text-center">Nome passeggero:</h3>
                        <h4 class="ms-2">Jon Snow</h4>
                    </div>
                    <div class="w-75">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Biglietto Standard</th>
                                    <td>5</td>
                                    <td>92911</td>
                                    <td>2.10&euro;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>l
